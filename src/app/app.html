<ion-menu [content]="content" type="overlay">
  <ion-header>
     <ion-item text-center>
        <img src="/assets/images/logo.png" class="custom-avatar" />
        <h2 class="imondwhite">BRINDLEE</h2>
        <p>Mountain Fire Apparatus</p>
     </ion-item>

    </ion-header>

   <ion-content>

    <ion-list no-lines transparent>
      <button class="trans" ion-item icon-right menuClose *ngFor="let p of pages" (click)="openPage(p)" detail-push>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
