<ion-menu [content]="content" type="overlay">
  <ion-header danger>
     <ion-card text-center class="imond" style="padding: 0px 0px 0px 0px;">
        <img src="../assets/images/logo.png" class="custom-avatar" />
        <h2>BRINDLEE</h2>
        <p>Have some p tag here</p>
     </ion-card>

    </ion-header>

   <ion-content>

    <ion-list no-lines transparent>
      <button class="trans" ion-item icon-right menuClose *ngFor="let p of pages" (click)="openPage(p)" detail-push>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
