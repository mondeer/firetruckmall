<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-fab bottom right>
  <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab color="dark" (click)="launchDialer('+1(256)457-2035')"><ion-icon name="call"></ion-icon></button>
    <button ion-fab color="dark" (click)="support()"><ion-icon name="help"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
</ion-content>
