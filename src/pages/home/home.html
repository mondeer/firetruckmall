<ion-header>

  <expandable-header [scrollArea]="mycontent" headerHeight="125">
    
    <ion-item>
      <ion-label>
        <ion-icon name="search"></ion-icon>
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="funnel-outline"></ion-icon>
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </expandable-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content fullscreen #mycontent>

  <ion-card *ngFor="let truck of trucks" tappable>
    <img [src]="truck.pic">
      <h2>{{truck.name}} </h2>
      <p>{{truck.pump}}, {{truck.tank}}, {{truck.category}} </p>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="dollar"></ion-icon>
            <div>{{truck.price}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

</ion-content>
