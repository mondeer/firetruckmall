<ion-header>

  <expandable-header [scrollArea]="mycontent" headerHeight="120">
    <ion-title class="text-center">Search Truck</ion-title>
    <ion-item>
      <ion-label>
        <ion-icon name="search"></ion-icon>
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button round small color="dark">Search</button>
    </ion-item>
  </expandable-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content fullscreen #mycontent>
  <ion-fab bottom right>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="dark" (click)=launchDialer('+1(256)457-2035')><ion-icon name="call"></ion-icon></button>
      <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="dark"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="dark"><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-card *ngFor="let truck of trucks" tappable>
    <img [src]="truck.pic">
      <h2>{{truck.name}} </h2>
      <p>{{truck.pump}}, {{truck.tank}}, {{truck.category}} </p>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="social-usd"></ion-icon>
            <div>{{truck.price}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color='danger' round icon-left small>
            {{truck.warranty}}
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

</ion-content>
